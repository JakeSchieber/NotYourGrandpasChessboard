<ion-view view-title="Connection">
  <ion-content>
    <div style="padding: 5px;">
      <h1>Connections</h1>
      
      <h4>Bluetooth</h4>
      <button class="button button-block button-positive" ng-click="connectToNYGC()">
        Connect to NYGC
      </button>
      
      <button class="button button-block button-assertive" ng-click="disconnectFromNYGC()">
        Disconnect from NYGC
      </button>
      
    </div>
  </ion-content>
</ion-view>
