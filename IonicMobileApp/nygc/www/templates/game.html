<ion-view view-title="Game">
  <ion-content class="" style="background-color: #eee" scroll="false">
    
    <div style="padding: 15px 11px 15px 12px;">
      <div ng-if="!gameboardInitted" style="margin: 0 0 20px 0;">
        <h4><span class="label label-black">Loading...</span></h4>
      </div>
      
      <div ng-if="gameboardInitted">
        <h2 ng-if="me == 'w'"><span class="label">Playing as White</span> <span class="label label-black" ng-click="switchSides()">Switch</span></h2>
        <h2 ng-if="me == 'b'"><span class="label">Playing as Black</span> <span class="label label-black" ng-click="switchSides()">Switch</span></h2>
      </div>
      
      <div style="margin: 0 0 15px 0;">
        <h2 ng-if="me == placing"><span class="label label-success">Your Turn</span></h2>
        <h2 ng-if="me != placing"><span class="label label-danger">Waiting For Opponent</span></h2>
      </div>
      <div id="demoboard" style="width: 100%"></div>
      
      <h2><span class="label label-danger" ng-click="restartGame()">Restart Game</span></h2>
    </div>
    
  </ion-content>
  
</ion-view>
